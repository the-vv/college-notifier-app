<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button slot="end"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'settings' | string}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-align-items-center ion-justify-content-center" #roleContainer>
    <ion-row class="">
      <ion-col size="12" size-md="12" size-xl="6">
        <ion-card button class="v-center" [routerLink]="['']">
            <ion-row class="v-center">
              <ion-col size="5" class="v-center h-100">
                <img src="/assets/images/college.png" alt="" class="card-image">
              </ion-col>
              <ion-col size="7" class="">
                <h3><ion-text color="dark">{{'manage' | string}} {{'college' | string}}</ion-text></h3>
                <p><ion-text>{{'collegeManageDescription' | string}}</ion-text></p>
              </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="12" size-xl="6">
        <ion-card button class="v-center" [routerLink]="['/', 'settings', 'faculty', 'list']">
            <ion-row class="v-center">
              <ion-col size="5" class="v-center h-100">
                <img src="/assets/images/faculty-user.png" alt="" class="card-image">
              </ion-col>
              <ion-col size="7" class="">
                <h3><ion-text color="dark">{{'faculties' | string}}</ion-text></h3>
                <p><ion-text>{{'facultiesDescription' | string}}</ion-text></p>
              </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="12" size-xl="6">
        <ion-card button class="v-center" [routerLink]="['']">
            <ion-row class="v-center">
              <ion-col size="5" class="v-center h-100">
                <img src="/assets/images/student-user.png" alt="" class="card-image">
              </ion-col>
              <ion-col size="7" class="">
                <h3><ion-text color="dark">{{'students' | string}}</ion-text></h3>
                <p><ion-text>{{'studentsDescription' | string}}</ion-text></p>
              </ion-col>
            </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
