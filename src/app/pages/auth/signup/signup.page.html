<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'collegeNotifier' | string}} {{'signUp' | string}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="">
    <ion-col>
      <p-steps [model]="items" [activeIndex]="activeStep"></p-steps>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <router-outlet></router-outlet>
    </ion-col>
  </ion-row>
</ion-content>
