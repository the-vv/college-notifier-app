<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button slot="start"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button slot="end"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'department' | string}} {{'manage' | string}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="h-100">
    <ion-col size-md="8" *ngIf="currentBreakPoint === 'medium'">
      <ion-row class="v-center">
        <ion-col class="text-center">
          <img src="assets/images/department.webp" alt="" style="max-height: 70vh;">
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size-md="4" size="12" [class]="currentBreakPoint === 'medium' ? 'bg-dark' : ''">
      <div class="text-center mt-2">
        <p-avatar icon="pi pi-user" styleClass="" size="xlarge" shape="circle"></p-avatar>
        <h5>{{'login' | string}}</h5>
      </div>
      <form [formGroup]="dptForm">
        <ion-col size="12">
          <ion-item class="">
            <ion-label position="floating">{{'name' | string}}</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <small class="text-danger" *ngIf="f.name.errors?.required && (f.name.touched || showErrors)">{{'name' |
            string}}
            {{'isRequired' | string}}</small>
        </ion-col>
        <ion-col size="12">
          <ion-item class="mt-1">
            <ion-label position="floating">{{'description' | string}}</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
          </ion-item>
          <small class="text-danger"
            *ngIf="f.description.errors?.required && (f.description.touched || showErrors)">{{'description' | string}}
            {{'isRequired' | string}}</small>
        </ion-col>
        <ion-col size="12">
          <ion-button type="submit" size="block" class="mt-1" (click)="onSubmit()">
            <span *ngIf="!loading">{{'submit' | string}}</span>
            <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
          </ion-button>
        </ion-col>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
