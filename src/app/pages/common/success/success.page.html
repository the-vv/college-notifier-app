<ion-header>
  <ion-toolbar>
    <ion-title>{{'done' | string}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-md="6" offset-md="3">
      <ion-card class="text-center">
        <ion-row class="v-center">
          <ion-col size="12">
            <img src="/assets/images/green-check.png" style="height: 30vh;" />
          </ion-col>
          <ion-col size="12" class="">
            <ion-card-header>
              <ion-card-title color="success">
                <h1>{{commonService.successMessageTitle}}</h1>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{commonService.successMessageDescription}}
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-button fill="outline" size="block" color="primary" routerLink="/dashboard">{{'goTo' | string}} {{'dashboard' | string}}</ion-button>
</ion-footer>
