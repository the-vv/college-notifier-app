<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{'schedule' | string}} {{'details' | string}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{currentResource?.name}}</ion-card-title>
    </ion-card-header>
    <form [formGroup]="scheduleForm">
      <ion-row>
        <ion-col size="12">
          <ion-item class="mt-1">
            <ion-label position="floating">{{'description' | string}}</ion-label>
            <ion-input type="text" formControlName="description"></ion-input>
          </ion-item>
          <small class="text-danger"
            *ngIf="f.description.errors?.required && (f.description.touched || showErrors)">{{'description' |
            string}} {{'isRequired' | string}}</small>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button type="submit" size="block" class="mt-1" (click)="onSubmit()">
    <span *ngIf="!loading">{{'submit' | string}}</span>
    <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
  </ion-button>
</ion-footer>
