<div class="v-center image-choose" (click)="promptImageUpload()" *ngIf="!previewImage?.length">
  {{'chooseImage' | string}}
</div>
<div class="v-center image-preview" *ngIf="previewImage?.length" (click)="promptImageUpload()">
  <img [src]="previewImage" alt="">
  <ion-icon name="close-outline" class="floating-close" (click)="removeImage($event)">
  </ion-icon>
  <ion-spinner name="circles" class="floating-loader" *ngIf="loading"></ion-spinner>
</div>
